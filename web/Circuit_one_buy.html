<html>
    <head>
        <title>Circuit_one</title>
        <link href="Estilo_Buy_Page.css" rel="stylesheet" type="text/css">
        <link href="menu.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="classStatic.js"></script>       
    </head>
    <script>
  var vars = [], hash;
  var hashes = window.location.href.slice(window.location.href.indexOf('?')+1).split('&');
    for(var i=0;i<hashes.length;i++){
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];

    }
</script>
    <body>
         <!-- colocando o menu no site com iframe-->
         <iframe src="menu.html" width="100%" height="200px" scrolling="no" style="z-index:999; border: none" ></iframe>
        <section>
            <div id="General">
                    <div id="Compra">
                        <div id="LocalImage_Principal">
                            <div id="Position_Image">
                               
                            </div>
                        </div>                        
                        <div id="About">
                            <div id="Name"></div>
                            <div id="Qtd_Estoq">Qtd Em Estoque: XXXX</div>                
                            <div id="Price">VALOR</div>                                          
                                <select id="Qtd">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>                            
                            <input id="Buy" type="button" name="Btn_Comprar" value="Compra 1"> 

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script>             
       
            var id = vars['id'];
           
            var url = "http://localhost:8000/circuito/"+id;

            $(document).ready(function(){
                $.getJSON(url, function(result){
                    var arr = result;
                    var out = '';     
                    var img='';      
                    out = arr[0].nome_circuito;
                    img = arr[0].imagem;
                    document.getElementById("Name").innerHTML = out;
                    document.getElementById("Price").innerHTML = out;

                    // criando a img
                    var image = document.createElement("IMG");
                    image.setAttribute("src",img)
                    document.getElementById("Position_Image").appendChild(image);
                    });
            });
           
    </script>
</html>
